<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <h1>Cadastro</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" id="confirme-senha" name="confirme-senha">
        <fieldset>
            <legend>Termos de Uso</legend>
            <input type="checkbox" id="aceita-termos" name="aceita-termos" value="aceita-termos">
            <label class="inline-label" for="aceita-termos">Li e aceito os termos de uso.</label><br>
            
            <input type="checkbox" id="email-novidades" name="email-novidades" value="email-novidades">
            <label class="inline-label" for="email-novidades">Aceito receber novidades por email.</label><br>
        </fieldset>

        <button>Cadastrar</button>

        
    </form>
</body>
</html>
