<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Car - Alvorada-RS</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="#">
                <img src="./assets/images/hrcar-logo.png" alt="Logo HR-Car" height="240" width="240">
            </a>
        </div>
        <div class="header-center">
            <nav>
                <ul>
                    <li>
                        <a href="http://">Home</a>
                    </li>
                    <li>
                        <a href="http://">Serviços</a>
                    </li>
                    <li>
                        <a href="http://">Sobre</a>
                    </li>
                    <li>
                        <a href="http://">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-rigth">
            <ul>
                <li>
                    <a href="#">
                        <img src="./assets/images/icon/facebook-24.png" alt="facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icon/instagram-24.png" alt="instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icon/whatsapp-24.png" alt="whatsapp">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="top-body">
        <img src="./assets/images/civic-1.jpg" alt="civic">
    </div>
    <div class="text-btn">
        <h2><span class="sublinhado">HR CAR</span></h2>
        <p>Geometria, Balanceamento, Suspenção e Freios</p>
        <button>
            <a href="#">
                <img src="./assets/images/icon/whatsapp-24.png" alt="">
                Fale Conosco
            </a>
        </button>
    </div>
    <div class="services-container">
        <div class="services-left">
            <div class="item">
                <div class="service-image">
                    <img src="https://madalozzoauto.com.br/wp-content/uploads/2024/01/v2-geometria.png" alt="geometria">
                </div>
                <div class="service-name">
                    <span class="service">Geometria</span>
                </div>
            </div>
            <div class="item">
                <div class="service-image">
                    <img src="" alt="balanceamento">
                </div>
                <div class="service-name">
                    <span class="service">Balanceamento</span>
                </div>
            </div>
            <div class="item">
                <div class="service-image">
                    <img src="https://madalozzoauto.com.br/wp-content/uploads/2024/01/v2-suspensao-1.png" alt="suspencao">
                </div>
                <div class="service-name">
                    <span class="service">Suspenção</span>
                </div>
            </div>
        </div>
        <div class="car-image">
            <div class="car-img">
                <img src="./assets/images/bmw.png" alt="carro">
            </div>
        </div>
        <div class="services-right">
            <div class="item">
                <div class="service-image">
                    <img src="https://madalozzoauto.com.br/wp-content/uploads/2024/01/v2-freio-1.png" alt="freio">
                </div>
                <div class="service-name">
                    <span class="service">Freios</span>
                </div>
            </div>
            <div class="item">
                <div class="service-image">
                    <img src="https://madalozzoauto.com.br/wp-content/uploads/2024/01/v2-trocaoleo-1.png" alt="troca de oleo">
                </div>
                <div class="service-name">
                    <span class="service">Troca de Óleo</span>
                </div>
            </div>
            <div class="item">
                <div class="service-image">
                    <img src="https://madalozzoauto.com.br/wp-content/uploads/2024/01/v2-preventiva-2.png" alt="revisao">
                </div>
                <div class="service-name">
                    <span class="service">Revisão</span>
                </div>
            </div>
        </div>

    <footer>
        <div class="navbar-footer">
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Serviços</a>
                    </li>
                    <li>
                        <a href="#">Balanceamento</a>
                    </li>
                    <li>
                        <a href="#">Geometria</a>
                    </li>
                    <li>
                        <a href="#">Troa de Óleo</a>
                    </li>
                </ul>
            </nav>
        </div>

            <p>&copy; 2024 All rights reserved - Created by Guilherme Medeiros Stelmach</p>
        </div>
