<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form name="formulario">
        <table>
            <tr>
                <td colspan="4"><input class="resultado" type="text" maxlength="15" name="tela" readonly></td>
            </tr>
            <tr>
                <td><input type="button" class="botao" value="C" onclick="limparTela()"></td>
                <td><input type="button" class="botao" value="Del" onclick="deletar()"></td>
                <td><input type="button" class="botao" value="-" onclick="inserir('-')"></td>
                <td><input type="button" class="botao" value="+" onclick="inserir('+')"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="1" onclick="inserir(1)"></td>
                <td><input type="button" class="botao" value="2" onclick="inserir(2)" ></td>
                <td><input type="button" class="botao" value="3" onclick="inserir(3)" ></td>
                <td><input type="button" class="botao" value="/" onclick="inserir('/')" ></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="4" onclick="inserir(4)"></td>
                <td><input type="button" class="botao" value="5" onclick="inserir(5)"></td>
                <td><input type="button" class="botao" value="6" onclick="inserir(6)"></td>
                <td><input type="button" class="botao" value="*" onclick="inserir('*')"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="7" onclick="inserir(7)"></td>
                <td><input type="button" class="botao" value="8" onclick="inserir(8)"></td>
                <td><input type="button" class="botao" value="9" onclick="inserir(9)"></td>
                <td><input type="button" class="botao" value="=" onclick="calcularTotal()"></td>
            </tr>

            <tr>
                <td><input type="button" class="botao" value="." onclick="inserir('.')"></td>
                <td><input type="button" class="botao" value="0" onclick="inserir(0)"></td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
</html>
